plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.6'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.3.6'


    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.5.0.Final'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.2'

    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.6'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.4.6'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.4.6'

    compile project (":model")
    compile project (":api")
}
